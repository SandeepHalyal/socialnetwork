<nav class="navbar navbar-expand-sm" style="background-color: rgb(216, 232, 247)">
    <!--fixed-top -->
    <b class="navbar-brand text-dark">SocialNetwork</b>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a routerLink="/feed" class="nav-link text-danger">Feed</a>
        </li>
        <li class="nav-item">
            <a routerLink="/profile" class="nav-link text-warning">Profile</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link ">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-success" (click)="logout()">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row" style="background-color: aliceblue">
        <div class="col-sm-2">
            <img src="{{profilePic}}" class="image-responsive" style="width: 100%; height: auto; margin: 10%">
        </div>
        <div class="col-sm-10">
            <p style="margin: 2%" style="float: left; ">
                <b>{{profileDetails.fn}}</b> <br>
                {{profileDetails.dob}} <br>
                {{profileDetails.place}}
            </p>
            <button class="btn btn-info" style="float: right;">Edit</button>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container">
        <div class="row">
            <div class="offset-sm-2 col-sm-8" style="background-color: aliceblue">
                <form [formGroup]='postFeed' (ngSubmit)="postfeed()">
                    <div class="form-group">
                        <label for="">Post</label>
                        <input type="text" formControlName="desc" name="desc" class="form-control"
                            placeholder="Whats in your mind?">
                    </div>
                    <div class="form-group">
                        <input type="file" name="postimage" formControlName="postimage" (change)="onFileSelect($event)"
                            id="postimage">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
                <div *ngFor="let data of feedData">
                    <div class="card">
                        <img class="card-img-top" src="{{data.url}}" alt="Card image">
                        <div class="card-body">
                            <b>{{data.name}}</b>
                            {{data.date}}
                            <button class="btn btn-info" style="float: right">Like</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="offset-sm-5 col-sm-2">
                <button class="btn btn-info float-right" (click)="getfeed()">Refresh</button>
            </div>
        </div>
        <br>
    </div>
</div>
